function callIt(){
  if (checkvalidity()){
    randomSelect();
  }
}
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
function checkvalidity(){
  var max = document.querySelector("#Max").value;
  var min = document.querySelector("#Min").value;
  var maxLength = document.querySelector("#MaxLength").value;
  if(max<min){
    alert("Max word Length is smaller than minimum word Length");
    return false;
  }
  if(parseInt(maxLength,10)<min){
    alert("Max password Length cannot be smaller than minimum word Length");
    return false;
  }
  return true;
}
function numberSubsititution(word){
  if(Math.random()>=0.5){
    word = word.replace(/e/g,"3");
  }
  if(Math.random()>=0.5){
    word = word.replace(/o/g,"0");
  }
  if(Math.random()>=0.5){
    word = word.replace(/l/g,"1");
  }
  if(Math.random()>=0.5){
    word = word.replace(/s/g,"5");
  }
  return word;

}
function randomSelect(){
  var max = document.querySelector("#Max").value;
  var min = document.querySelector("#Min").value;
  var maxLength = document.querySelector("#MaxLength").value;
  var substitution_mode = document.querySelector("#numSubsti").checked;
  var rightHand_mode = document.querySelector("#rightHand").checked;
  var lengthOfWords = 0;//lengthOfwords
  var result = [];
  while(lengthOfWords<=(maxLength-min)){
    if(rightHand_mode){
      var element = rHW_list[getRandomInt(rHW_list_length)];
    }
    else{
      var element = string_list[getRandomInt(string_list_length)];
    }
    if(element.length<=max && element.length>=min &&element.length<=(maxLength-lengthOfWords)){
      if(substitution_mode==true){
        var element = numberSubsititution(element);
      }
      result.push(element);
      lengthOfWords= lengthOfWords +element.length;
    }
  }
  var tbl = document.querySelector("#tbl");
  var tr = document.createElement("tr");
  for(let element of result){
    var td = document.createElement("td");
    td.innerHTML = element;
    tr.appendChild(td);
  }
  var td = document.createElement("td");
  td.innerHTML = lengthOfWords;
  tr.appendChild(td);
  tbl.appendChild(tr);
}
